<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contatti</title>
  <link rel="stylesheet" href="css/style.min.css" />
  <style>
    body {
      background-color: #f3efe9;
      font-family: 'Cormorant Garamond', serif;
      color: #2f4a3f;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #f3efe9;
      padding: 1rem 0;
      text-align: center;
    }
    .header__logo img {
      max-width: 150px;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .info__container {
      max-width: 600px;
      text-align: center;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .info__title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2f4a3f;
    }
    .info__container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #6c8b7a;
    }
    .info__container ul {
      list-style: none;
      padding: 0;
    }
    .info__container li {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .info__container a {
      color: #275b49;
      text-decoration: none;
      font-weight: bold;
    }
    .info__container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="index.html" class="header__logo"><img src="img/logo.svg" alt="Logo"></a>
      </div>
    </header>
    <main class="page">
      <section class="page__info info">
        <div class="info__container">
          <h1 class="info__title title">Contatti</h1>
          <p>Per prenotazioni e informazioni usa il numero o la mail indicati.</p>
          <ul>
            <li>Telefono: <a href="tel:+390000000000">+39 000 000 000</a></li>
            <li>Email: <a href="mailto:info@example.com">info@example.com</a></li>
          </ul>
        </div>
      </section>
    </main>
    <script src="js/app.min.js"></script>
  </div>
</body>
</html>
